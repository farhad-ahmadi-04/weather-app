<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main>
        <div class="container">
            <div class="weather-temp row">
                <div class="search-box col-sm-12 row p-2">
                    <div class="search-icon col-3"><img src="img/search-globe-svgrepo-com.svg" alt=""></div>
                    <div class="search-input col-9"><input type="text" placeholder="search your city eng..."></div>
                </div>
                <div class="result col-sm-12 row">
                    <div class="col-sm-12 row ">
                        <div class="city city-name col-md-6 p-3">City Name</div>
                        <div class="city city-wind col-md-6 p-3">wind</div>
                    </div>
                    <div class="col-sm-12 row">
                        <div class="city city-temp col-md-6 p-3">temp</div>
                        <div class="city city-status col-md-6 p-3">city-status</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
